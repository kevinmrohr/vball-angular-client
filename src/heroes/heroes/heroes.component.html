<h2>My Heroes</h2>
<ul>
  <mat-list>
    <mat-list-item *ngFor="let hero of heroes">
      <button mat-raised-button color="primary"
              matBadge="{{hero.id}}" matBadgePosition="before" matBadgeColor="accent" routerLink="/detail/{{hero.id}}">{{hero.heroName}}
      </button>
    </mat-list-item>
  </mat-list>
</ul>
